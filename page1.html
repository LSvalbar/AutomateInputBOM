<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录页面</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .login-container {
            background-color: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            border-radius: 8px;
        }
        .login-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .input-group {
            margin-bottom: 15px;
        }
        .input-group label {
            display: block;
            margin-bottom: 5px;
        }
        .input-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .submit-btn {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .submit-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h2>登录</h2>
        <div></div>
        <div>
        	<div></div>
        	<div>
        		<form action="page2.html" method="get">
		            <div class="input-group">
		                <label for="username">登录名</label>
		                <input type="text" id="username" name="username" placeholder="请输入登录名" required>
		            </div>
		            <div class="input-group">
		                <label for="password">密码</label>
		                <input type="password" id="password" name="password" placeholder="请输入密码" required>
		            </div>
		            <div class="input-group">
		                <a href="page2.html" class="submit-btn">登录</a>
		            </div>
		        </form>
        	</div>
        </div>
        
    </div>

</body>
</html>
